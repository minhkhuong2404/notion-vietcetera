name: get lastest boc term posts from vietcetera

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *' # At 16:00 every day
env:
  # Setting an environment variable with the value of a configuration variable
  NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
  DATABASE_ID: ${{ secrets.DATABASE_ID }}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        run: |
          cd notion_vietcetera
          python vietcetera_boc_term.py

      - name: commit new log changes
        run: |
          git config --global user.email "minhkhuong2404@users.noreply.github.com"
          git config --global user.name "Lữ Minh Khương"
          git add .
          git commit -m "Update log file"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
